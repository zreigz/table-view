name: E2E
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  create-cluster:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - run: |
          GOBIN="$HOME"/bin make build-cli
          chmod 755 main.o
          mv main.o /usr/local/bin/test
          sudo apt-get update
          sudo apt-get install -y xorg openbox
          /usr/local/bin/test

