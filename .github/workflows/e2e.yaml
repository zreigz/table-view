name: E2E
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  create-cluster:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - run: |
          GOBIN="$HOME"/bin make build-cli
          chmod 755 main.o
          mv main.o /usr/local/bin/test
          sudo apt-get update
          sudo apt-get install -y xvfb
          export DISPLAY=:99          
          sudo xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & /usr/local/bin/test

